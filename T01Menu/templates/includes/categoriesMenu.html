{% load static%}
<div class="flex flex-col items-center justify-center space-y-4 text-center mt-10 py-10">
  <div class="space-y-2">
    <h2 class="text-3xl font-bold tracking-tighter sm:text-5xl">Menu Categories</h2>
    <p class="max-w-[900px] text-muted-foreground md:text-xl/relaxed lg:text-base/relaxed xl:text-xl/relaxed">
      Explore our menu by category to find your favorites.
    </p>
  </div>
</div>

<div id="menuContainer" class="container mx-auto grid items-center gap-6 py-12 lg:grid-cols-6 lg:gap-8">
    {%for category in data%}
    <div class="cark flex flex-col justify-center space-y-4" onClick="document.getElementById('{{category}}').scrollIntoView();">
      <img src="{%static 'images/image.png'%}"  alt="Burgers" class="mx-auto aspect-video overflow-hidden rounded-xl object-cover object-center sm:w-full">
      <div class="grid gap-1">
        <h3 class="text-xl font-bold">{{category}}</h3>
        <p class="text-muted-foreground text-[12px]">
          Our classic burgers, including the Big Mac, Quarter Pounder, and more.
        </p>
        <div class="flex justify-between">
          <a href="#" class="btn hover:scale-[1.1] bg-yellow-300 text-red-600 hover:border-red-600 hover:bg-white hover:text-red-600 px-5">
            View Menu
          </a>
        </div>
      </div>
    </div>
   
    {%endfor%}

</div>
