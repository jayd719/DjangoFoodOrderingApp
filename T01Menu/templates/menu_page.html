{%extends 'homepage.html'%} 
{%load static%} 
{%block content%} 


{% include 'includes/rightSideBar.html'%}
{%include 'includes/categoriesMenu.html'%}


{%for category,items in data.items%}
<h1 class="category_heading">{{category}}</h1>

<div
  class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 px-10"
  id="{{category}}"
>
  {%for item in items %}
  <label for="information">
    <div
      class="bg-white rounded shadow-xl border"
    >
      <div class="flex justify-start items-center">
        <div class="w-1/3">
          <img
            class=""
            src="https://www.svgrepo.com/show/401376/curry-rice.svg"
            alt=""
          />
        </div>

        <div class="px-4 flex justify-between w-full">
          <p class="text-xl font-bold ">{{item.itemName}}</p>
          <p class="text-md font-mono font-bold text-orange-700">
            {{item.price}}
          </p>
        </div>
      </div>

      <div class="flex justify-end p-2 items-center">
        <button
          class="btn btn-sm border bg-orange-500 text-white hover:text-black hover:text-orange-500 hover:border-orange-500 hover:bg-orange-200"
          onclick="alert('{{item.id}}')"
        >
          add to cart
        </button>
      </div>
    </div>
  </label>
  {%endfor%}
</div>

{%endfor%}

<script src="{%static 'updateHeadings.js'%}"></script>
{%endblock%}
