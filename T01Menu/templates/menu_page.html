{%extends 'homepage.html'%} 
{%load static%} 
{%block content%} 

{% include 'includes/sectionOne.html'%}
{% include 'includes/rightSideBar.html'%}
{%include 'includes/categoriesMenu.html'%}


{%for category,items in data.items%}
<h1 id="{{category}}" class="category_heading">{{category}}</h1>

<div
  class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 px-10"
  id="{{category}}"
>
  {%for item in items %}
  <label for="information">
    <div id="{{item.id}}" class="card card-compact bg-base-100 shadow-xl shadow-zinc-300 rounded-lg hover:shadow-zinc-500 transition duration-300">
      <figure>
        <img class=""
          src="https://images.unsplash.com/photo-1676037150304-e4c4a1d585f7?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Shoes" />
      </figure>
      <div class="card-body">
        <h2 class="card-title">{{item.itemName}}</h2>
        <p class="font-bold text text-right">{{item.price}}</p>
        <div class="flex justify-between px-2">
          <select id="qty" name="qty" class="border px-3 rounded-lg">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <button class="btn btn-sm hover:scale-[1.1] bg-red-600 text-white hover:border-red-600 hover:bg-white hover:text-red-600" onclick="cart.addToCart('{{item.id}}')">Add To Cart</button>
        </div>
      </div>
    </div>
  </label>
  {%endfor%}
</div>

{%endfor%}

<script src="{%static 'common/updateHeadings.js'%}"></script>
<script src="{%static 'cart/cart.js'%}"></script>
{%endblock%}
