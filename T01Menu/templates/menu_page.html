{%extends 'homepage.html'%}
{%block menu%}

    {%for category,items in data.items%}
        <h1 class="text-4xl text-center">{{category}}</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 px-10">

            {%for item in items %}
            <div class="bg-white rounded shadow-xl hover:scale-[1.04] transition duration-200">
                <div class="flex justify-start items-center">
                    <div class="w-1/3">
                        <img class="" src="https://www.svgrepo.com/show/530384/food.svg" alt="">
                    </div>
    
                    <div class="px-4">
                        <span class="font-bold">{{item.itemName}}</span>
                        <span>{{item.price}}</span>
                    </div>
                </div>

                <div class="flex justify-end p-2">
                    <button class="btn btn-sm border bg-orange-400 text-white hover:text-black hover:text-orange-500 hover:border-orange-500">add to cart</button>
                </div>
            </div>
            {%endfor%}

        </div>
        

  
        

        
    {%endfor%}

{%endblock%}
